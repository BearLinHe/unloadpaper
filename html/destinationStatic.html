<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>约仓情况统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">约仓情况</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <h3 id="datafromLocation">奥克兰约仓情况</h3>
            </div>
        </div>



        <!-- 筛选器 -->
        <div class="mb-3">
            <label for="warehouseSelector" class="form-label">仓号选择器</label>
            <input type="text" class="form-control" id="warehouseSelector" list="warehouseList" placeholder="输入或选择仓号">
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="startDatePicker" class="form-label">开始日期</label>
                    <input type="date" class="form-control" id="startDatePicker">
                </div>

                <div class="col-md-6">
                    <label for="endDatePicker" class="form-label">结束日期</label>
                    <input type="date" class="form-control" id="endDatePicker">
                </div>

            </div>
        </div>


        <!-- loading 指示器 -->
        <div id="loadingIndicator" style="display: none; text-align: center;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- 表格 -->
        <div class="stats">
            送仓: <span id="loadingCount">0</span>个
        </div>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日期</th>
                    <th>送仓</th>
                    <th>柜号</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody id="containerInfoBody">
                <!-- 此处将动态插入后端返回的数据 -->
            </tbody>
        </table>
    </div>

    <!-- 自定义脚本 -->
    <!-- <script src="../js/dividPallets.js"></script> -->
    <script src="../js/distributeStatic.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
