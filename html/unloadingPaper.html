<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拆柜明细打印</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">拆柜明细打印</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <h3 id="datafromLocation">奥克兰拆柜信息</h3>
            </div>

            <div class="col-md-6">
                <button id="loadOakData" class="btn btn-primary">OAK</button>
                <button id="loadLaData" class="btn btn-secondary">LA</button>
                <button id="loadAirData" class="btn btn-secondary">空运</button>
            </div>

        </div>

        <!-- 筛选器 -->
        <div class="row mt-5">
            <div class="d-flex justify-content-between">
                <div class="col-md-6 p-1">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="container number">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="searchData()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-1">
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" id="dateFilter">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button"
                                onclick="filterByDate()">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- loading 指示器 -->
        <div id="loadingIndicator" style="display: none; text-align: center;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- 表格 -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>柜号</th>
                    <th>客户名</th>
                    <th>拆柜日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="containerInfoBody">
                <!-- 此处将动态插入后端返回的数据 -->
            </tbody>
        </table>

    </div>

    <script src="../js/printPaper.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- <script src="../static/NotoSansSC-VariableFont_wght-normal.js"></script> -->
    <script src="../static/NotoSansSC-Bold-normal.js"></script>
    <script src="../js/pdf-generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
