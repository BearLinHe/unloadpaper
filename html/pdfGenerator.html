<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 其他需要的CSS -->
</head>


<body>
    <div class="container mt-5">
        <form id="pdfForm">
            <h2 class="mb-4">PDF Generator</h2>
            <div class="mb-3">
                <label for="containerNumber" class="form-label">柜号:</label>
                <input type="text" class="form-control" id="containerNumber" name="containerNumber" required>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md">
                    <label for="destinationNumbers" class="form-label">仓号 (用换行分隔):</label>
                    <textarea class="form-control" style="height: 200px;" id="destinationNumbers"
                        name="destinationNumbers" required></textarea>
                    <div class="form-text">No more than 10 destinations once</div>
                </div>
                <div class="col-md">
                    <label for="pageNumbers" class="form-label">仓号对应张数 (用换行分隔):</label>
                    <textarea class="form-control" style="height: 200px;" id="pageNumbers" name="pageNumbers"
                        required></textarea>
                    <div class="form-text">No more than 10 page numbers once</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="customerName" class="form-label">客户名:</label>
                <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>
            <div class="mb-4">
                <label for="date" class="form-label">日期:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">生成PDF</button>
        </form>
    </div>

    <!-- 引入JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- <script src="../static/NotoSansSC-VariableFont_wght-normal.js"></script> -->
    <script src="../static/NotoSansSC-Bold-normal.js"></script>
    <script src="../js/pdf-generator.js"></script>
</body>


</html>
