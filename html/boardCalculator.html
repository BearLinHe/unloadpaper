<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>板数计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2>板数计算器</h2>

        <!-- 筛选器 -->
        <div class="mb-3">
            <label for="warehouseSelector" class="form-label">仓号选择器</label>
            <input type="text" class="form-control" id="warehouseSelector" list="warehouseList" placeholder="输入或选择仓号">
            <datalist id="warehouseList">
                <!-- 仓号选项将在这里动态填充 -->
            </datalist>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="etaStartDatePicker" class="form-label">ETA开始时间</label>
                    <input type="date" class="form-control" id="etaStartDatePicker">
                </div>

                <div class="col-md-6">
                    <label for="etaEndDatePicker" class="form-label">ETA结束时间</label>
                    <input type="date" class="form-control" id="etaEndDatePicker">
                </div>

            </div>

        </div>
        <!-- 表格 -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>柜号</th>
                    <th>客户名</th>
                    <th>ETA</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="containerInfoBody">
                <!-- 此处将动态插入后端返回的数据 -->
            </tbody>
        </table>
        <!-- loading 指示器 -->
        <div id="loadingIndicator" style="display: none; text-align: center;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button id="calculateButton30" class="btn btn-success mt-3">按30板计算</button>
        <button id="calculateButton28" class="btn btn-success mt-3">按28板计算</button>
    </div>

    <div id="results" class="mt-5 col-md-6 offset-md-3"></div>


    <!-- 自定义脚本 -->
    <!-- <script src="../js/dividPallets.js"></script> -->
    <script src="../js/getSheetData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
