<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>板数计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2>板数计算器</h2>
        <form id="boardCalculatorForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="containerNumbers" class="form-label">柜号 (用换行分隔):</label>
                    <textarea class="form-control" style="height: 300px;" id="containerNumbers" rows="5" placeholder="请输入柜号，每行一个"
                        required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="boardNumbers" class="form-label">板数 (用换行分隔):</label>
                    <textarea class="form-control" style="height: 300px;" id="boardNumbers" rows="5" placeholder="请输入对应的板数，每行一个"
                        required></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" onclick="calculateBoards(30)">按30板计算</button>
                <button class="btn btn-secondary" type="button" onclick="calculateBoards(28)">按28板计算</button>
            </div>
        </form>
    </div>

    <div id="results" class="mt-5 col-md-6 offset-md-3" ></div>


    <!-- 自定义脚本 -->
    <script src="../js/dividPallets.js"></script>
</body>

</html>
