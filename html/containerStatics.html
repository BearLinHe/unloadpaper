<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海运柜子数量统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-3">海运柜子数量统计</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <h3 id="datafromLocation">奥克兰拆柜信息</h3>
            </div>

        </div>
        <!-- 筛选器部分 -->

        <!-- 筛选ETA时间 -->
        <div class="mb-3">
            <div class="row justify-content-start">
                <div class="col-md-3">
                    <label for="etaStartDatePicker" class="form-label">ETA开始时间</label>
                    <input type="date" class="form-control" id="etaStartDatePicker">
                </div>

                <div class="col-md-3">
                    <label for="etaEndDatePicker" class="form-label">ETA结束时间(不包括当天)</label>
                    <input type="date" class="form-control" id="etaEndDatePicker">
                </div>

                <!-- 筛选客户 -->
                <div class="col-md-3">
                    <label for="warehouseSelector" class="form-label">选择客户</label>
                    <input type="text" class="form-control" id="warehouseSelector" list="warehouseList" placeholder="输入或选择仓号">
                    <datalist id="warehouseList">
                        <!-- 仓号选项将在这里动态填充 -->
                    </datalist>
                </div>

                <!-- 筛选送货地 -->
                <div class="col-md-3">
                    <label for="deliverySelector" class="form-label">选择送货地</label>
                    <input type="text" class="form-control" id="deliverySelector" list="deliveryList" placeholder="输入或选择送货地">
                    <datalist id="deliveryList">
                        <!-- 送货地选项将在这里动态填充 -->
                    </datalist>
                </div>
            </div>
        </div>


        <!-- 筛选拆柜/直送 -->
        <div class="mb-3">
            <div class="col-md-3">
                <label class="form-label">选择操作类型</label>
                <div class="form-check" style="margin-bottom: 1rem;">
                    <input class="form-check-input" type="checkbox" value="拆柜" id="operationTypeUnload"
                        style="transform: scale(1.5);">
                    <label class="form-check-label" for="operationTypeUnload" style="font-size: 1.5rem;">
                        拆柜
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="直送" id="operationTypeDirect"
                        style="transform: scale(1.5);">
                    <label class="form-check-label" for="operationTypeDirect" style="font-size: 1.5rem;">
                        直送
                    </label>
                </div>
            </div>
        </div>


        
        

        <!-- loading 指示器 -->
        <div id="loadingIndicator" style="display: none; text-align: center;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- 柜子数量展示部分 -->
        <div id="containerCount">
            符合条件的共有 <span id="countNumber">0</span> 个柜子
        </div>

        <!-- 表格 -->
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 30%;">柜号</th>
                    <th style="width: 20%;">客户</th>
                    <th style="width: 20%;">ETA日期</th>
                    <th style="width: 20%;">操作方式</th>
                </tr>
            </thead>
            <tbody id="containerInfoBody">
                <!-- 此处将动态插入后端返回的数据 -->
            </tbody>
        </table>

    </div>



    <!-- 自定义脚本 -->
    <!-- <script src="../js/dividPallets.js"></script> -->
    <script src="../js/containerStatics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
